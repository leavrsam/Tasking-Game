<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasking Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>

<body>
    <div id="app">
        <header id="main-header">
            <h1>Tasking Game</h1>
        </header>

        <main>
            <!-- Input Section -->
            <section id="input-section">
                <p>Enter your code below:</p>
                <input type="text" id="code-input" placeholder="e.g. 001" autocomplete="off">
            </section>

            <!-- Result Section (Hidden by default) -->
            <section id="result-section" class="hidden">
                <div id="result-content">
                    <h2 id="result-text"></h2>
                </div>
            </section>
        </main>

        <!-- List Selector -->
        <div id="list-selector">
            <button class="list-btn active" data-list="1">1</button>
            <button class="list-btn" data-list="2">2</button>
            <button class="list-btn" data-list="3">3</button>
            <button class="list-btn" data-list="4">4</button>
        </div>

        <button id="action-btn">Submit</button>

        <!-- Admin Toggle Button -->
        <button id="admin-toggle">⚙️</button>
    </div>

    <!-- Admin Page (Full Screen Overlay) -->
    <div id="admin-page" class="hidden">
        <div class="admin-header">
            <button id="admin-back">← Back</button>
            <h2>Admin Settings</h2>
        </div>

        <div class="admin-body">
            <div class="upload-section">
                <h3>List 1</h3>
                <input type="file" class="csv-upload" data-list="1" accept=".csv">
                <span class="upload-status" data-list="1">No file loaded</span>
                <button class="clear-list-btn" type="button" data-list="1">Clear List 1</button>
            </div>

            <div class="upload-section">
                <h3>List 2</h3>
                <input type="file" class="csv-upload" data-list="2" accept=".csv">
                <span class="upload-status" data-list="2">No file loaded</span>
                <button class="clear-list-btn" type="button" data-list="2">Clear List 2</button>
            </div>

            <div class="upload-section">
                <h3>List 3</h3>
                <input type="file" class="csv-upload" data-list="3" accept=".csv">
                <span class="upload-status" data-list="3">No file loaded</span>
                <button class="clear-list-btn" type="button" data-list="3">Clear List 3</button>
            </div>

            <div class="upload-section">
                <h3>List 4</h3>
                <input type="file" class="csv-upload" data-list="4" accept=".csv">
                <span class="upload-status" data-list="4">No file loaded</span>
                <button class="clear-list-btn" type="button" data-list="4">Clear List 4</button>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="hidden">
        <div class="modal-content">
            <p id="confirm-message">Are you sure?</p>
            <div class="modal-buttons">
                <button id="confirm-yes">Yes, Clear It</button>
                <button id="confirm-no">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="confetti.browser.min.js"></script> <!-- Will download this -->
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Failed', err));
        }
    </script>
</body>

</html>
