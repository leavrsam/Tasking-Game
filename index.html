<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasking Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>

<body>
    <div id="app">
        <header id="main-header">
            <h1>Tasking Game</h1>
        </header>

        <main>
            <!-- Input Section -->
            <section id="input-section">
                <p>Enter your code below:</p>
                <input type="text" id="code-input" placeholder="e.g. 001" autocomplete="off">
            </section>

            <!-- Result Section (Hidden by default) -->
            <section id="result-section" class="hidden">
                <div id="result-content">
                    <h2 id="result-text"></h2>
                </div>
            </section>
        </main>

        <!-- List Selector -->
        <div id="list-selector">
            <button class="list-btn active" data-list="1">1</button>
            <button class="list-btn" data-list="2">2</button>
            <button class="list-btn" data-list="3">3</button>
            <button class="list-btn" data-list="4">4</button>
        </div>

        <button id="action-btn">Submit</button>

        <!-- Admin / Settings Section -->
        <details id="admin-section">
            <summary>Admin Settings</summary>
            <div class="admin-content">
                <h3>Load Codes to List</h3>
                <p>Select a list below to upload to:</p>

                <div class="admin-list-selector">
                    <button class="admin-list-btn active" data-list="1">1</button>
                    <button class="admin-list-btn" data-list="2">2</button>
                    <button class="admin-list-btn" data-list="3">3</button>
                    <button class="admin-list-btn" data-list="4">4</button>
                </div>

                <p>Then upload a CSV file with "Code" and "Prompt" columns:</p>
                <p id="upload-status">List 1 selected</p>
                <input type="file" id="csv-upload" accept=".csv">
                <button id="clear-data-btn" type="button">Clear This List</button>
            </div>
        </details>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="hidden">
        <div class="modal-content">
            <p id="confirm-message">Are you sure?</p>
            <div class="modal-buttons">
                <button id="confirm-yes">Yes, Clear It</button>
                <button id="confirm-no">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="confetti.browser.min.js"></script> <!-- Will download this -->
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Failed', err));
        }
    </script>
</body>

</html>
